<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Booker - Details</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
</head>
<body class="mb-3">
	<div th:replace="navigationBar :: nav"></div>
	<div class="container">
		<h1 th:utext=${book.title}></h1>
		<hr />
		<img th:src="@{/images/{url}(url=${book.image})}" class="m-3" style="max-width:25vw;margin-bottom:3vh"/>
		
		<dl class="row">
			<dt class="col-sm-2">Title :</dt>
			<dd class="col-sm-10" th:utext="${book.title}" style="margin-bottom:1vh"></dd>
			<dt class="col-sm-2">Author :</dt>
			<dd class="col-sm-10" th:utext="${book.author.getFullName}" style="margin-bottom:1vh"></dd>
			<dt class="col-sm-2">Edition :</dt>
			<dd class="col-sm-10" th:utext="${book.edition}" style="margin-bottom:1vh"></dd>
			<dt class="col-sm-2">Release Date :</dt>
			<dd class="col-sm-10" th:utext="${book.releaseDate}" style="margin-bottom:1vh"></dd>
			<dt class="col-sm-2">Description :</dt>
			<dd class="col-sm-10" th:utext="${book.description}" style="margin-bottom:1vh"></dd>
		</dl>
			<a th:href="@{/Books/{id}/update(id=${book.id})}" class="btn btn-primary">Update this book</a>
	</div>
</body>
<br>
<br>
<br>
<div th:replace="footer :: footer" class="mt-2"></div>
</html>
