<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Booker - Details</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/Books}">All
							Books</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Profile</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<br />
	<div class="container">
		<h1 th:utext=${book.title}></h1>
		<hr />
		<img th:src="@{/images/{url}(url=${book.image})}" class="m-3"
			style="max-width: 25vw; margin-bottom: 3vh" />

		<dl class="row">
			<dt class="col-sm-2">Title :</dt>
			<dd class="col-sm-10" th:utext="${book.title}"
				style="margin-bottom: 1vh"></dd>
			<dt class="col-sm-2">Author :</dt>
			<dd class="col-sm-10" th:utext="${book.author.getFullName}"
				style="margin-bottom: 1vh"></dd>
			<dt class="col-sm-2">Edition :</dt>
			<dd class="col-sm-10" th:utext="${book.edition}"
				style="margin-bottom: 1vh"></dd>
			<dt class="col-sm-2">Release Date :</dt>
			<dd class="col-sm-10" th:utext="${book.releaseDate}"
				style="margin-bottom: 1vh"></dd>
			<dt class="col-sm-2">Description :</dt>
			<dd class="col-sm-10" th:utext="${book.description}"
				style="margin-bottom: 1vh"></dd>
		</dl>
		<a th:href="@{/Books/{id}/update(id=${book.id})}"
			class="btn btn-primary">Update this book</a>
	</div>
	<div th:each="com : ${comments}">
		<div class="container">
			<div class="form-group">
				<textarea th:utext="${com.data}"></textarea>
			</div>
			<div class="form-group">
				<div class="row">
				<label class="control-label" th:utext="${com.author.fullname}"></label>
				<label class="control-label" th:value="${com.publicationDate}"></label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
