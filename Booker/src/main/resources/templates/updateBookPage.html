<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Booker - Details</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/Books}">All
							Books</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Profile</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<br />
	<div class="container">
		<h2 th:utext=${book.title}>title-holder</h2>
		<div>
			<form method="POST" th:action="@{/Books/{id}/update(id=${book.id})}"
				th:object="${bookDto}" encType="multipart/form-data">
				<div class="form-group">
					<label for="title">Edit Title : </label>
					<input  type="text"
						name="title" class="form-control" th:value="${book.title}" />
				</div>
				<div class="form-group">

					<textarea  name="description" class="form-control" th:utext="${book.description}"></textarea>
				</div>
				<div class="form-group">

					<label for="edition">Edit Edition :</label>
					 <input required type="text"
						name="edition" class="form-control"  th:value="${book.edition}"/>
				</div>
				<div class="form-group">
					<label for="releaseDate">Release Date : </label> <input 
						type="date" name="releaseDate" class="form-control" th:value="${book.releaseDate}" />
				</div>
				<div class="form-group">
					<label for="image">Edit the cover image :</label>
					<img th:src="@{/images/{url}(url=${book.image})}" class="m-3" style="max-width:25vw;margin-bottom:3vh"/><input
						 type="file" accept="image/*" name="image"
						class="form-control" th:value="${book.image}" />
				</div>
				<div class="form-group" style="text-align: center">
					<input type="submit" value="Update" class="btn btn-primary" />
				</div>
			</form>
		</div>

	</div>
</body>
</html>
