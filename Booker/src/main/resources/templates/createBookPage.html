<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Booker</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/Books}">All
							Books</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Profile</a></li>
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container" style="max-width:50vw">
		<h2 style="margin-left: 40vw">Add a book :</h2>
		<form method="POST" th:action="@{/Books/create}"
			th:object="${bookDto}" encType="multipart/form-data">
			<div class="form-group">
				<label for="title">Title : </label> <input required type="text"
					name="title" class="form-control" />
			</div>
			<div class="form-group">

				<label for="description">Description : </label>
				<textarea required name="description" class="form-control"></textarea>
			</div>
			<div class="form-group">

				<label for="edition">Edition :</label> <input required type="text"
					name="edition" class="form-control" />
			</div>
			<div class="form-group">

				<label for="releaseDate">Release Date :</label> <input required
					type="date" name="releaseDate" class="form-control" />
			</div>
			<div class="form-group">
				<label for="image">Add the cover image :</label> <input required
					type="file" accept="image/*" name="image" class="form-control" />
			</div>
			<div class="form-group" style="text-align:center">
				<input type="reset" value="Reset" class="btn btn-primary"> 
				<input type="submit" value="Add" class="btn btn-primary"/>
			</div>
		</form>
	</div>
</body>
</html>
