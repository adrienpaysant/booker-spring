image: ubuntu

stages:
  - build
  - test
  - sonarqube
  - deploy

before_script:
  - echo "Start CI/CD Booker"

build:
  image: maven:latest
  stage: build
  script:
    - echo "Start 'Build process' "
    - cd Booker
    - mvn clean package -DskipTests
    - echo "Build process successfully done !"
  tags:
    - booker-runner

unit_tests:
  stage: test
  variables:      
    SPRING_DATASOURCE_USERNAME: root
    SPRING_DATASOURCE_PASSWORD: root
    SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3302/bookerdb?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true
  script:
    - echo "Start 'Test process' "
    - cd Booker
    - sudo docker run -p 127.0.0.1:3302:3306  --name test-db -e MYSQL_ROOT_PASSWORD=root -d mariadb:latest
    - mvn clean test
    - sudo docker stop test-db
    - sudo docker rm test-db -v
    - echo "Test process successfully done !"
  tags:
    - booker-runner

sonarqube:
  image: maven:latest
  stage: sonarqube
  variables:      
    SPRING_DATASOURCE_USERNAME: root
    SPRING_DATASOURCE_PASSWORD: root
    SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3302/bookerdb?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true
  script:
    - echo "Start 'Sonarqube stage'."
    - cd Booker
    - mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -DskipTests=true -Dmaven.test.failure.ignore=true
    - echo "sonarqube ok"
  tags:
    - booker-runner


deploy_ssh:
  stage: deploy
  script:
    - echo "Start 'Deployment process' "
    - sudo docker-compose down --remove-orphans
    - sudo docker-compose up -d --build
    - sudo docker-compose ps
    - echo "Deployment successfull !"
  only:
    - master
  tags:
    - booker-runner
  when: manual

after_script:
  - echo "End CI/CD for Booker"
